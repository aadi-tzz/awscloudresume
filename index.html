<!DOCTYPE html>
<html>
<head>
    <title>My AWS Cloud Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Serverless Architecture</h1>
        <p>This page is hosted on Amazon S3.</p>
        
        <h3>Visitor Count: <span id="counter">Loading...</span></h3>
    </div>

    <script>
        // Paste your API Gateway URL right here inside the quotes
        const apiUrl = 'https://f4sqymtxed.execute-api.ap-south-1.amazonaws.com/production';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Update "data.count" if your Lambda uses a different word
                document.getElementById('counter').innerText = data.count; 
            })
            .catch(error => {
                console.error('Error fetching visitor count:', error);
                document.getElementById('counter').innerText = "Error loading count";
            });
    </script>

</body>
</html>
